<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
    <div class="paper">
        <h1>To Do List</h1>
        <div class="container">
            <form id="formulario-todo">
                <div class="open">
                    <input type="text" name="novo-item" class="box">
                    <button type="submit">+</button>
                </div>
                <ul id="lista-toda">
                    <li class="li1">
                        <input type="checkbox">
                            <span> a</span>

                    </li>
                    <li class="li2">
                        <input type="checkbox">
                            <span> b</span>
                    </li>
                    <li class="li1">
                        <input type="checkbox">
                            <span> c</span>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>

</html>
